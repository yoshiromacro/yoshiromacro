<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extractor de HTML Avanzado</title>
</head>
<body>
<h1>Extractor de HTML Avanzado</h1>
<form id="urlForm">
    <label for="url">Ingrese la URL:</label><br>
    <input type="text" id="url" name="url" required><br>
    <button type="button" onclick="extractHTML()">Extraer HTML</button>
</form>

<div id="htmlOutput">
    <!-- Aquí se mostrará el HTML extraído -->
</div>

<script>
function extractHTML() {
    var url = document.getElementById("url").value;
    
    fetch(url)
        .then(response => response.text())
        .then(data => {
            document.getElementById("htmlOutput").innerHTML = data;
        })
        .catch(error => {
            console.error('Error al extraer HTML:', error);
            document.getElementById("htmlOutput").innerHTML = "Error al extraer HTML. Por favor, verifique la URL ingresada.";
        });
}
</script>
</body>
</html
